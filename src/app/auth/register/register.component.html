<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-card class="has-text-left"> 
      <ion-card-header>
        <ion-card-subtitle>Register to enjoy all the features of epoch</ion-card-subtitle>
      </ion-card-header> 
      <ion-card-content>
        <form [formGroup]="userForm" (ngSubmit)="signup()">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input required type="email" id="email" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input required type="password" id="password" placeholder="Password"  formControlName="password"></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit" [disabled]="!userForm.valid">Login</ion-button>
        </form>
        <p>Already have an account? Click here.</p>
      </ion-card-content>
    </ion-card>  
</ion-content>
